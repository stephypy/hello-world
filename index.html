<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css">
  <script src="prototype.js"></script>
</head>
<body>
  <div class="console">
    <div class="game-screen">
      <div class="game-flexbox">
        <div id="score" class="score">Score:</div>
        <div id="all-rect" class="all-rect">
          <div class="row-rect">
            <button id="1" class="rect-1"></button>
            <button id="2" class="rect-2"></button>
          </div>
          <div class="row-rect">
            <button id="3" class="rect-3"></button>
            <button id="4" class="rect-4"></button>
          </div>
        </div>

        <div id="gameover" class="gameover">Game Over</div>
      </div>
    </div>

    <div class="start-button-flexbox">
      <button id="start" class="start-button">Start</button>
    </div>
  </div>
</body>
</html>
